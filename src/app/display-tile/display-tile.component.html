<div class="component" [routerLink]="'/tiles/'+tile.id" *ngIf="tile">
  <article >
    <p><img src="http://localhost:8080/api/tiles/{{tile.id}}/photo" alt=""></p>
    <p class="text">{{tile.name}}</p>
    <star-rating value='{{tile.id}}' totalstars='{{totalStar}}' checkedcolor="red" uncheckedcolor="black" size="24px"
                 readonly="true" ></star-rating>
  </article>
</div>
