<article>
  <div class="box" *ngIf="tile">
    <div class="column1">
      <p>{{tile.name}}</p>
      <p>Item ID #{{tile.id}}</p>
      <p>Item Type: {{tile.type}}</p>
      <p>Scrapped page: {{tile.page}}</p>

      <star-rating *ngIf="rating" value='{{rating.rating}}' totalstars='{{totalStar}}' checkedcolor="red" uncheckedcolor="black" size="24px"
                     readonly="{{!auth.isLogged()}}" (rate)="onRate($event)"></star-rating>
      <hr>
      <p>Price: {{tile.price}} zl</p>

    </div>
    <div class="column2">
      <p><img src="http://localhost:8080/api/tiles/{{tile.id}}/photo" alt=""></p>
    </div>
  </div>
</article>
