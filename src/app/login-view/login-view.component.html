<article *ngIf="!isLogged()" >
  <form (ngSubmit)="onSubmit()">
    <label>
      <input type="text" [(ngModel)]="login" name="password">
    </label>
    <label>
      <input type="password" [(ngModel)]="pass" name="password">
    </label>
    <input type="submit">
  </form>
</article>
