<article *ngIf="!isLogged()" >
  <form class="login-form" (ngSubmit)="onSubmit()">
    <h1>Login</h1>
    <div class="form-input-material">
      <input type="text" [(ngModel)]="login" name="login" id="login" placeholder=" " autocomplete="off" class="form-control-material" required />
      <label for="login"> Username</label>
    </div>
    <div class="form-input-material">
      <input type="password" [(ngModel)]="pass" name="password" id="password" placeholder=" " autocomplete="off" class="form-control-material" required />
      <label for="password"> Password</label>
    </div>
    <button type="submit" class="btn btn-primary btn-ghost">Login</button>
  </form>
</article>
